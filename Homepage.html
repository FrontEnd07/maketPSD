<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/style.css" type="text/css">
    <link rel="stylesheet" href="Fonts/font-awesome-4.7.0/css/font-awesome.css" type="text/css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="logo">
                <img src="./Assets/HomePage/logo.png" alt="Logo">
            </div>
            <div class="menu">
                <a href="#">home</a>
                <a href="#">category</a>
                <a href="#">all ads</a>
                <a href="#">help/support</a>
                <a href="#">pages</a>
            </div>
            <div class="register">
                <i class="fa fa-user" aria-hidden="true"></i>
                <a href="#">Register/Sign in</a>
            </div>
            <div class="post_ad">
                <a href="#">post your ad</a>
            </div>
        </div>
    </header>
    <main>
        <!--Блок поиска с фильтром-->
        <div class="slider">
            <div class="row">
                <div class="heading">
                    <p class="heading_p_1">
                        World's Largest Classifieds Site
                    </p>
                    <p class="heading_p_2">
                        Search from over 15,00,000 classifieds & Post unlimited classif
                    </p>
                </div>
                <div class="searc_now">
                    <div class="you_looking">
                        <input type="text" placeholder="What are you looking for">
                    </div>
                    <div class="your_location">
                        <select>
                            <option>Your Location</option>
                            <option>Пункт 2</option>
                        </select>
                    </div>
                    <div class="select_category">
                        <select>
                            <option>Select Category</option>
                            <option>Пункт 2</option>
                        </select>
                    </div>
                    <div class="button">
                        <button>Search Now</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Блок категории-->
        <div class="categories">
            <div class="row">
                <div class="categories_heading">
                    <p class="categories_p_1">Categories</p>
                    <p class="categories_p_2">Explore the greates places in the city.</p>
                </div>
                <div class="categories_icon">
                    <div class="categories_vehicles">
                        <img src="./Assets/HomePage/Category/Vehicles.png" alt="">
                        <span class="categories_text">Vehicles</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            sdfsdf
        </div>
    </footer>
</div>
</body>
</html>
